<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Project - Music Player</title>
</head>
<body>
    <img src="images/eletronic1.jpg">
    <div class="description">
        <h2>Nome da MÃºsica</h2>
        <i>Davyson</i>
    </div>
    <div class="duration">
        <div class="bar">
            <progress value="0" max="1"></progress>
            <div class="point"></div>
        </div>
        <div class="time">
            <p class="start">0:00</p>
            <p class="end">3:40</p>
        </div>
    </div>
    <div class="player">
        <i class="fas fa-step-backward button-backward"></i>
        <i class="fas fa-play-circle button-play"></i>
        <i class="fas fa-pause-circle button-pause"></i>
        <i class="fas fa-step-forward button-forward"></i>
    </div>
    <audio src="musics/Alok - Me and You Feat. IRO (Radio edit).mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
